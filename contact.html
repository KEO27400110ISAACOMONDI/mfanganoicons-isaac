<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Isaac's Portfolio</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f2f2f2; color: #333; margin: 0; padding: 0;">

  <header style="background-color: #0b74de; padding: 20px; text-align: center; color: white;">
    <h1 style="margin: 0;">Contact Me</h1>
    <p style="margin: 5px 0;">I'd love to hear from you!</p>
  </header>

  <nav style="background-color: #e0e0e0; padding: 10px; text-align: center;">
  <a href="index.html" style="color: #0b74de; text-decoration: none; font-weight: bold;">‚Üê Back to Home</a>
</nav>
  <main style="padding: 20px;">
    <section style="background-color: aquamarine; padding: 20px; border-radius: 8px; max-width: 600px; margin: auto;">
      <h2 style="color: #14589d;">Get in Touch</h2>
      <p>Feel free to send a message for feedback, collaboration, or just to say hello.</p>

      <form action="#" method="POST" style="display: flex; flex-direction: column; gap: 15px; margin-top: 20px;">
        <label>
          Your Name:<br/>
          <input type="text" name="name" placeholder="Enter your name" required
                 style="padding: 10px; width: 100%; border: 1px solid #ccc; border-radius: 5px;">
        </label>

        <label>
          Your Email:<br/>
          <input type="email" name="email" placeholder="Enter your email" required
                 style="padding: 10px; width: 100%; border: 1px solid #ccc; border-radius: 5px;">
        </label>

        <label>
          Your Message:<br/>
          <textarea name="message" rows="5" placeholder="Write your message here" required
                    style="padding: 10px; width: 100%; border: 1px solid #ccc; border-radius: 5px;"></textarea>
        </label>

        <button type="submit"
                style="background-color: #0b74de; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer;">
          Send Message
        </button>
      </form>
    </section>
  </main>

  <footer style="background-color: rgba(11, 116, 222, 0.88); color: white; text-align: center; padding: 10px; margin-top: 30px;">
    <p>&copy; 2025 Isaac's Portfolio | <a href="index.html" style="color: white;">Home</a></p>
  </footer>

</body>
</html>
